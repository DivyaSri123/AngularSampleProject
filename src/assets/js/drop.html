        .drop {

        .group {
            width: 90%;
            position: relative;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .left-margin {
            margin: 0px 0px 30px 100px;
        }

        .group input {
            font-size: 18px;
            padding: 10px 10px 10px 5px;
            display: block;
            width: 230px;
            border: none;
            border-bottom: 1px solid #757575;
        }

        .group input:focus {
            outline: none;
            border-bottom: none;
            color: none;
        }

        label {
            color: #999;
            font-size: 15px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }

        input:focus~label,
        input:valid~label {
            top: -5px;
            font-size: 10px;
        }

        .bar {
            position: relative;
            display: block;
            width: 230px;
        }

        .bar:before,
        .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 1px;
            border-bottom: none !important;
            position: absolute;
            background: #42A5F5;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }

        .bar:before {
            left: 50%;
        }

        .bar:after {
            right: 50%;
        }

        input:focus~.bar:before,
        input:focus~.bar:after {
            width: 50%;
        }

        .highlight {
            position: absolute;
            height: 60%;
            width: 100px;
            top: 25%;
            left: 0;
            pointer-events: none;
            opacity: 0;
        }

        input:focus~.highlight {
            -webkit-animation: inputHighlighter 0.3s ease;
            -moz-animation: inputHighlighter 0.3s ease;
            animation: inputHighlighter 0.3s ease;
        }

        .arrow-down {
            width: 0;
            /* height: 10px; */
            margin-top: 8px;
            margin-left: 5px;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 7px solid #8f9297;
            cursor: pointer;
            -webkit-transform: scaleX(0.7);
            -moz-transform: scaleX(0.7);
            float: right;
            margin-right: 14px;
        }

        .arrow-up {
            width: 0;
            height: 10px;
            margin-top: 8px;
            margin-left: 5px;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 7px solid #8f9297;
            cursor: pointer;
            -webkit-transform: scaleX(0.7);
            -moz-transform: scaleX(0.7);
            float: right;
        }
    </style>
</head>
